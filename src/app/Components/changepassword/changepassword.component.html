<div class="container bg-white w-50 mb-5" style="box-shadow: 10px 5px 15px gray;">
  <h2 class="m-5">Change Password</h2>
  <form (submit)="onSubmit()" class="bg-white" >
    <div class="form-group m-3">
      <label for="exampleInputPassword1">Old Password</label>
      <input id="pass1" type="password" [(ngModel)]="oldPassword" class="form-control" id="exampleInputPassword1"
        placeholder="Old Password"/>
    </div>
    <div class="form-group m-3" >
      <label for="exampleInputPassword1">New Password</label>
      <input id="pass2" type="password" [(ngModel)]="newPassword" class="form-control" id="exampleInputPassword1"
        placeholder="New Password"/>
    </div>
    <div class="form-group m-3">
      <label for="exampleInputPassword1">Confirm Password</label>
      <input id="pass3" type="password" [(ngModel)]="confirmPassword" class="form-control" id="exampleInputPassword1"
        placeholder="Confirm Password"/>
    </div>
    <button type="submit" class="btn btn-primary m-3">Submit</button>
  </form>
  <div class="text-danger" *ngIf="error">{{ error }}</div>
</div>
